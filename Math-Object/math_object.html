<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Objects and Function in JS</title>
</head>
<body>
    <h2>Math Objects and Function in JS</h2>
    
    <script>
        let a= Math.random()*1000;
        console.log(a);
        console.log("rounding "+ Math.round(23.3333));
        console.log("exponential power "+ Math.pow(5,2));
        // math.ceil will round off to higher number
        // math.floor will round off to lower number
        // math.abs will give always positive value
        
    </script>
</body>
</html>
