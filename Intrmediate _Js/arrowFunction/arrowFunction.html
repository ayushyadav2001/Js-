    <script>
        // function addTwo(num1,num2){

        // }

    //    let addTwo= function (num1,num2){

    //Arrow function in JS
    // let addTwo=(num1,num2)=>{
    //         return num1+num2;
    //     }
    let addTwo=(num1,num2)=> num1+num2;
        
        let result=addTwo(7,7);
        console.log(result);
        let squareFunc=(a)=>{
            return a*a;
        }
        let s=squareFunc(5);
        console.log(s);
        const greetFunc=()=>console.log("Hello Ayush")
        greetFunc();
