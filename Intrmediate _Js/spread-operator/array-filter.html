<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Filter</title>
</head>
<body>
    <h2>Array Filter</h2>
    <script>

        let arr=[1,2,3,4,5,6,20,21,22,16,32,12,54,80,60];
        //let people above 18 can vote (age >18)
        function eligible(age){
            return age>18;
        }
        function noteligible(age){
            return age<18;
        }
        let eligibleArray=arr.filter(eligible);
        console.log("Eligible peoples are");
        console.log(eligibleArray);
        let noteligibleArray=arr.filter(noteligible);
        console.log("Not Eligible peoples are");
        console.log(noteligibleArray);

    </script>
</body>
</html>
