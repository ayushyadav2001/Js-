<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and Data Tpyes in JS</title>
</head>
<body>
    <p>Variable is Placeholder which can hold the data</p>
    <p>Data Type which tell what is the format of data int,string,list ,array etc</p>



<script>
    // We can change the data type of var
    var x=20;
    //  we can re assign the value of x
    console.log(`Value of x is ${x}`);
    x=25;
    console.log(`Value of x is ${x}`);
    const a=40;
    console.log(`Value of A is ${a}`);
    // we cant reassign the value of a 
    // a=50;
    // console.log(`Value of A is ${a}`);
    //  We can change the value of Let
    let b=10;
    console.log(`Value of B is ${b}`);
    b=19;
    console.log(`Value of B is ${b}`);



</script>
</body>
</html>
